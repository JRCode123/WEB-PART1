<html lang="en">

  <meta charset="UTF-8">

</head>
<body>
  <!-- ================= HEADER SECTION ================= -->
  <header>
    <h1>Book a Tutoring Session</h1>
    
    <!-- Navigation Menu -->
    <nav>
      <a href="index.html">Home</a> |
      <a href="about.html">About Us</a> |
      <a href="subjects.html">Subjects & Tutors</a> |
      <a href="booking.html">Book a Session</a> |
      <a href="resources.html">Resources</a> |
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- ================= MAIN CONTENT SECTION ================= -->
  <main>
    <!-- Booking Form -->
    <h2>Booking Form</h2>
    <div>
      <img src="https://legaldbol.com/wp-content/uploads/2019/03/50-Free-Printable-Tutoring-Flyer-Template-Maker-by-Tutoring-Flyer-Template.jpg" alt="">
  </div>
    <form>
      <!-- Name Input -->
      <label for="name">Full Name:</label><br>
      <input type="text" id="name" name="name"><br><br>

      <!-- Email Input -->
      <label for="email">Email Address:</label><br>
      <input type="email" id="email" name="email"><br><br>

      <!-- Subject Input -->
      <label for="subject">Subject:</label><br>
      <input type="text" id="subject" name="subject"><br><br>

      <!-- Date Input -->
      <label for="date">Preferred Date:</label><br>
      <input type="date" id="date" name="date"><br><br>

      <!-- Submit Button -->
      <input type="submit" value="Book Now">
    </form>
  </main>
